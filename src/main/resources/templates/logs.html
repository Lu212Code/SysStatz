<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SysStatz - Logs</title>
    <link rel="stylesheet" th:href="@{'/css/' + ${theme}}">
	<link rel="icon" href="/img/logo.png" type="image/png">
    
    <style>
        input[type="text"] {
            padding: 8px 12px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 250px; /* oder 100% für volle Breite */
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #357bd8;
            box-shadow: 0 0 5px rgba(53, 123, 216, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 0.5rem 0;
			margin-left: 1rem;
        }

        button:hover {
            background-color: #357bd8;
            transform: translateY(-1px);
        }

        /* Neue Styles für die Konsole */
        html, body {
            margin: 0; padding: 0; height: 100%;
            background: #1e1e2f;
            color: #ddd;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #console {
            flex-grow: 1;
            background: #222;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.2em;
            border-radius: 6px;
            margin: 10px 20px;
            box-shadow: 0 0 10px #000 inset;
        }

        #inputBar {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 10px 20px 20px 20px;
        }

        #inputBar input[type="text"] {
            flex-grow: 1;
            max-width: 500px;
            margin-right: 10px;
            background: #333;
            color: #ddd;
        }

        /* Farben für Logs */
        .out {
            color: #7ec8e3; /* hellblau für stdout */
        }
        .err {
            color: #f76c6c; /* rot für stderr */
        }
		
		/* Sidebar-Container */
				.sidebar {
				    position: fixed;
				    top: 0;
				    left: 0;
				    height: 100%;
				    background-color: #2b2f36;
				    width: 60px;
				    transition: width 0.3s ease;
				    overflow-x: hidden;
				    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
				    display: flex;
				    flex-direction: column;
				    align-items: center;
				    padding-top: 0.5rem;
				    z-index: 1000;
				}

				/* Ausgeklappt */
				.sidebar.expanded {
				    width: 200px;
				    align-items: flex-start;
				    padding-left: 10px;
				}

				/* Menü-Button */
				.sidebar-toggle {
				    background: transparent;
				    border: none;
				    padding: 6px;
				    cursor: pointer;
				    margin-bottom: 1rem;
				    transition: transform 0.2s ease;
				}

				.sidebar-toggle img {
				    height: 24px;
				    filter: brightness(0) invert(1);
				}

				.sidebar-toggle:hover {
				    transform: scale(1.1);
				}

				/* Links in Sidebar */
				.sidebar a {
				    display: flex;
				    align-items: center;
				    padding: 10px;
				    color: white;
				    text-decoration: none;
				    border-radius: 6px;
				    width: 100%;
				    transition: background-color 0.2s;
				}
				
				.sidebar a.active {
				    background-color: #357bd8;
				    box-shadow: 0 0 10px #357bd8;
				    font-weight: bold;
				}


				/* Eingeklappt → nur Icon mittig */
				.sidebar:not(.expanded) a {
				    justify-content: center;
				    padding: 10px 0;
				}

				/* Hover */
				.sidebar a:hover {
				    background-color: #4a90e2;
				    color: white;
				}

				.sidebar a:hover img {
				    filter: brightness(1.5) drop-shadow(0 0 3px #fff);
				}


				/* Icon */
				.sidebar img {
				    height: 28px; /* größer */
				    margin-right: 10px;
				    filter: brightness(1.2); /* Icons etwas heller */
				    transition: filter 0.3s ease;
				}

				.sidebar a:hover img,
				.sidebar a.active img {
				    filter: brightness(1.5) drop-shadow(0 0 2px #4a90e2);
				}


				/* Text ausblenden, wenn eingeklappt */
				.sidebar:not(.expanded) .link-text {
				    display: none;
				}
				
				/* Standardbreite der Sidebar (eingeklappt) */
				body {
				  margin-left: 60px;
				  transition: margin-left 0.3s ease;
				}

				/* Wenn Sidebar ausgeklappt ist, mehr Abstand */
				body.sidebar-expanded {
				  margin-left: 200px;
				}
    </style>
</head>
<body>
<header>
    <h1>
        <img src="/img/logo.png" alt="SysStatz Logo" style="height: 3em; vertical-align: middle; margin-right: 5px;">
        SysStatz - Logs
    </h1>
</header>

<div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <img src="/img/menu.png" alt="Menu" style="height: 24px;">
    </button>
	<a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active' : ''">
	    <img src="/img/dashboard.png" alt="Dashboard">
	    <span class="link-text">Dashboard</span>
    <a th:href="@{/analyze}" th:classappend="${activePage == 'analyze'} ? ' active' : ''">
        <img src="/img/analyse.png" alt="Analyse">
        <span class="link-text">Analyse</span>
    </a>
    <a th:href="@{/settings}" th:classappend="${activePage == 'settings'} ? ' active' : ''">
        <img src="/img/settings.png" alt="Einstellungen">
        <span class="link-text">Einstellungen</span>
    </a>
    <a th:href="@{/logs}" th:classappend="${activePage == 'logs'} ? ' active' : ''">
        <img src="/img/log.png" alt="Logs">
        <span class="link-text">Logs</span>
    </a>
    <a th:href="@{/compare}" th:classappend="${activePage == 'compare'} ? ' active' : ''">
        <img src="/img/compare.png" alt="Vergleichen">
        <span class="link-text">Vergleichen</span>
    </a>
	<a th:href="@{/alerts}" th:classappend="${activePage == 'alerts'} ? ' active' : ''">
	    <img src="/img/alert.png" alt="Meldungen ">
	    <span class="link-text">Meldungen</span>
	</a>
	<a th:href="@{/pdf-export}" th:classappend="${activePage == 'pdf-export'} ? ' active' : ''">
	    <img src="/img/pdf.png" alt="PDF-Creator ">
	    <span class="link-text">PDF-Creator</span>
	</a>
	<a th:if="${isAdmin}" th:href="@{/admin/manageUsers}" th:classappend="${activePage == 'manageUsers'} ? ' active' : ''">
	    <img src="/img/users.png" alt="Benutzer">
	    <span class="link-text">Benutzer</span>
	</a>
	<a th:if="${isAdmin}" th:href="@{/filemanager}" th:classappend="${activePage == 'filemanager'} ? ' active' : ''">
	    <img src="/img/folder.png" alt="Ordner">
	    <span class="link-text">Dateimanager</span>
	</a>
</div>

<!-- Konsole -->
<div id="console" aria-live="polite" aria-atomic="true"></div>

<!-- Eingabezeile -->
<div id="inputBar">
    <input type="text" id="commandInput" placeholder="Gebe einen Befehl ein..."/>
    <button id="sendBtn">Senden</button>
</div>

<script>
    const consoleDiv = document.getElementById('console');
    const input = document.getElementById('commandInput');
    const sendBtn = document.getElementById('sendBtn');

    // WebSocket zum Backend öffnen
    const ws = new WebSocket(`ws://${location.host}/ws/logs`);

    ws.onmessage = function(event) {
        const msg = event.data;

        // Prüfen, ob Fehlermeldung oder normaler Output
        let className = msg.startsWith('[ERR') ? 'err' : 'out';

        // Zeitstempel extrahieren (z.B. "[OUT 12:34:56] Nachricht")
        const timeEnd = msg.indexOf(']');
        let time = '';
        let text = msg;
        if(timeEnd > 0){
            time = msg.substring(1, timeEnd);
            text = msg.substring(timeEnd + 1).trim();
        }

        // Zeile anlegen und einfärben
        const line = document.createElement('div');
        line.className = className;
        line.textContent = `[${time}] ${text}`;
        consoleDiv.appendChild(line);

        // Automatisch nach unten scrollen
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };

    // Befehl absenden
    function sendCommand() {
        const val = input.value.trim();
        if(val.length === 0) return;
        fetch('/console/input', {
            method: 'POST',
            headers: {'Content-Type': 'text/plain'},
            body: val
        });
        input.value = '';
        input.focus();
    }

    sendBtn.onclick = sendCommand;

    // Enter-Taste abfangen
    input.addEventListener("keydown", function(event) {
        if(event.key === "Enter"){
            sendCommand();
        }
    });
	
	function toggleSidebar() {
	    const sidebar = document.getElementById('sidebar');
	    sidebar.classList.toggle('expanded');

	    // body margin anpassen
	    if (sidebar.classList.contains('expanded')) {
	        document.body.classList.add('sidebar-expanded');
	    } else {
	        document.body.classList.remove('sidebar-expanded');
	    }
	}
</script>
</body>
</html>
