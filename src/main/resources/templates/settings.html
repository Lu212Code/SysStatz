<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SysStatz - Einstellungen</title>
    <link rel="stylesheet" th:href="@{'/css/' + ${theme}}">
	<link rel="icon" href="/img/logo.png" type="image/png">
    <style>
        /* Allgemeines Styling (deins) */
        input[type="text"], input[type="password"], select {
            padding: 8px 12px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 250px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #357bd8;
            box-shadow: 0 0 5px rgba(53, 123, 216, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 0.5rem 0;
        }

        button:hover {
            background-color: #357bd8;
            transform: translateY(-1px);
        }

        section {
            background-color: #2b2e3d;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1.5em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        .collapsible {
            background-color: #1f2230;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.1rem;
            margin-bottom: 0.5em;
            border-radius: 6px;
        }

        .active, .collapsible:hover {
            background-color: #30344a;
        }

        .content {
            display: none;
            padding-top: 0.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table, th, td {
            border: 1px solid #4a90e2;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1f2230;
        }
		
		/* Sidebar-Container */
				.sidebar {
				    position: fixed;
				    top: 0;
				    left: 0;
				    height: 100%;
				    background-color: #2b2f36;
				    width: 60px;
				    transition: width 0.3s ease;
				    overflow-x: hidden;
				    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
				    display: flex;
				    flex-direction: column;
				    align-items: center;
				    padding-top: 0.5rem;
				    z-index: 1000;
				}

				/* Ausgeklappt */
				.sidebar.expanded {
				    width: 200px;
				    align-items: flex-start;
				    padding-left: 10px;
				}

				/* Menü-Button */
				.sidebar-toggle {
				    background: transparent;
				    border: none;
				    padding: 6px;
				    cursor: pointer;
				    margin-bottom: 1rem;
				    transition: transform 0.2s ease;
				}

				.sidebar-toggle img {
				    height: 24px;
				    filter: brightness(0) invert(1);
				}

				.sidebar-toggle:hover {
				    transform: scale(1.1);
				}

				/* Links in Sidebar */
				.sidebar a {
				    display: flex;
				    align-items: center;
				    padding: 10px;
				    color: white;
				    text-decoration: none;
				    border-radius: 6px;
				    width: 100%;
				    transition: background-color 0.2s;
				}
				
				.sidebar a.active {
				    background-color: #357bd8;
				    box-shadow: 0 0 10px #357bd8;
				    font-weight: bold;
				}


				/* Eingeklappt → nur Icon mittig */
				.sidebar:not(.expanded) a {
				    justify-content: center;
				    padding: 10px 0;
				}

				/* Hover */
				.sidebar a:hover {
				    background-color: #4a90e2;
				    color: white;
				}

				.sidebar a:hover img {
				    filter: brightness(1.5) drop-shadow(0 0 3px #fff);
				}


				/* Icon */
				.sidebar img {
				    height: 28px; /* größer */
				    margin-right: 10px;
				    filter: brightness(1.2); /* Icons etwas heller */
				    transition: filter 0.3s ease;
				}

				.sidebar a:hover img,
				.sidebar a.active img {
				    filter: brightness(1.5) drop-shadow(0 0 2px #4a90e2);
				}


				/* Text ausblenden, wenn eingeklappt */
				.sidebar:not(.expanded) .link-text {
				    display: none;
				}
				
				/* Standardbreite der Sidebar (eingeklappt) */
				body {
				  margin-left: 60px;
				  transition: margin-left 0.3s ease;
				}

				/* Wenn Sidebar ausgeklappt ist, mehr Abstand */
				body.sidebar-expanded {
				  margin-left: 200px;
				}
    </style>
</head>
<body>
<header>
    <h1>
        SysStatz - Einstellungen
    </h1>
</header>

<div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <img src="/img/menu.png" alt="Menu" style="height: 24px;">
    </button>
	<a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active' : ''">
	    <img src="/img/dashboard.png" alt="Dashboard">
	    <span class="link-text">Dashboard</span>
    <a th:href="@{/analyze}" th:classappend="${activePage == 'analyze'} ? ' active' : ''">
        <img src="/img/analyse.png" alt="Analyse">
        <span class="link-text">Analyse</span>
    </a>
    <a th:href="@{/settings}" th:classappend="${activePage == 'settings'} ? ' active' : ''">
        <img src="/img/settings.png" alt="Einstellungen">
        <span class="link-text">Einstellungen</span>
    </a>
    <a th:href="@{/logs}" th:classappend="${activePage == 'logs'} ? ' active' : ''">
        <img src="/img/log.png" alt="Logs">
        <span class="link-text">Logs</span>
    </a>
    <a th:href="@{/compare}" th:classappend="${activePage == 'compare'} ? ' active' : ''">
        <img src="/img/compare.png" alt="Vergleichen">
        <span class="link-text">Vergleichen</span>
    </a>
	<a th:href="@{/alerts}" th:classappend="${activePage == 'alerts'} ? ' active' : ''">
	    <img src="/img/alert.png" alt="Meldungen ">
	    <span class="link-text">Meldungen</span>
	</a>
	<a th:href="@{/pdf-export}" th:classappend="${activePage == 'pdf-export'} ? ' active' : ''">
	    <img src="/img/pdf.png" alt="PDF-Creator ">
	    <span class="link-text">PDF-Creator</span>
	</a>
	<a th:if="${isAdmin}" th:href="@{/admin/manageUsers}" th:classappend="${activePage == 'manageUsers'} ? ' active' : ''">
	    <img src="/img/users.png" alt="Benutzer">
	    <span class="link-text">Benutzer</span>
	</a>
	<a th:if="${isAdmin}" th:href="@{/filemanager}" th:classappend="${activePage == 'filemanager'} ? ' active' : ''">
	    <img src="/img/folder.png" alt="Ordner">
	    <span class="link-text">Dateimanager</span>
	</a>
</div>

<!-- Abschnitt: Allgemeine Einstellungen -->
<section>
    <button class="collapsible">Allgemeine Einstellungen</button>
    <div class="content">
        <form th:action="@{/settings/save}" method="post">
			
			<section th:if="${isAdmin}">
            <p>Webserver Port: <input type="text" name="webPort" th:value="${config.webPort}"></p>
            <p>Statsserver Port: <input type="text" name="statsPort" th:value="${config.statsPort}"></p>
			<p>Ollama Server IP: <input type="text" name="ollamaserverip" th:value="${config.ollamaserverip}"></p>
			<p>Client Passwort: <input type="text" name="clientPassword" th:value="${config.clientPassword}"></p>
			<p>
			  <label>
				<input type="checkbox" name="twoFactorRequired" value="true" th:checked="${config.twoFactorRequired}" />
			    2-Faktor-Authentifizierung erzwingen
			  </label>
			</p>

			</section>
            <p>Website Theme:
                <select name="theme">
                    <option th:selected="${config.theme == 'default'}" value="default">Default</option>
                    <option th:selected="${config.theme == 'copper'}" value="copper">Copper</option>
                    <option th:selected="${config.theme == 'fresh_green'}" value="fresh_green">Fresh Green</option>
                    <option th:selected="${config.theme == 'neon'}" value="neon">Neon</option>
                </select>
            </p>
            <button type="submit">Speichern</button>
        </form>
    </div>
</section>

<!-- Abschnitt: Benutzerverwaltung (Admin only) -->
<section th:if="${isAdmin}">
        <a th:href="@{/admin/manageUsers}">
        <button>User-Management</button>
    </a>
</section>

<script>
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(button => {
        button.addEventListener("click", () => {
            button.classList.toggle("active");
            const content = button.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    });
	
	function toggleSidebar() {
	    const sidebar = document.getElementById('sidebar');
	    sidebar.classList.toggle('expanded');

	    // body margin anpassen
	    if (sidebar.classList.contains('expanded')) {
	        document.body.classList.add('sidebar-expanded');
	    } else {
	        document.body.classList.remove('sidebar-expanded');
	    }
	}
</script>

</body>
</html>
