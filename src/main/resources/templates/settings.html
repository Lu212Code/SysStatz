<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SysStatz - Einstellungen</title>
    <link rel="stylesheet" th:href="@{'/css/' + ${theme}}">
	
	<style>
		input[type="text"] {
		    padding: 8px 12px;
		    font-size: 1rem;
		    border: 2px solid #4a90e2;
		    border-radius: 6px;
		    outline: none;
		    transition: border-color 0.3s ease;
		    width: 250px; /* oder 100% für volle Breite */
		    box-sizing: border-box;
		}

		input[type="text"]:focus {
		    border-color: #357bd8;
		    box-shadow: 0 0 5px rgba(53, 123, 216, 0.5);
		}

		button {
		    padding: 10px 20px;
		    background-color: #4a90e2;
		    color: white;
		    border: none;
		    border-radius: 6px;
		    font-size: 1rem;
		    cursor: pointer;
		    transition: background-color 0.3s ease, transform 0.2s ease;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
		    margin: 0.5rem 0;
		}

		button:hover {
		    background-color: #357bd8;
		    transform: translateY(-1px);
		}
		
		select[name="theme"] {
		    padding: 8px 12px;
		    font-size: 1rem;
		    border: 2px solid #4a90e2;
		    border-radius: 6px;
		    outline: none;
		    transition: border-color 0.3s ease;
		    width: 250px; /* oder 100% für volle Breite */
		    box-sizing: border-box;
		    background-color: #1e1e1e;
		    color: #ffffff;
		}

		/* Fokus-Effekt */
		select[name="theme"]:focus {
		    border-color: #357bd8;
		    box-shadow: 0 0 5px rgba(53, 123, 216, 0.5);
		}

	</style>
	
</head>
<body>
<header>
    <h1>
        <img src="/img/logo.png" alt="SysStatz Logo" style="height: 3em; vertical-align: middle; margin-right: 5px;">
        SysStatz - Einstellungen
    </h1>
</header>
<nav>
    <a th:href="@{/dashboard}">
        <button>Dashboard</button>
    </a>
</nav>

<form th:action="@{/settings/save}" method="post">
    <p>Webserver Port:   <input type="text" name="webPort" th:value="${config.webPort}"></p>
    <p>Statsserver Port: <input type="text" name="statsPort" th:value="${config.statsPort}"></p>
    <p>Website Passwort: <input type="text" name="password" th:value="${config.password}"></p>
	<p>Website Theme:
	    <select name="theme">
	        <option th:selected="${config.theme == 'default'}" value="default">Default</option>
	        <option th:selected="${config.theme == 'copper'}" value="copper">Copper</option>
	        <option th:selected="${config.theme == 'fresh_green'}" value="fresh_green">Fresh Green</option>
	        <option th:selected="${config.theme == 'neon'}" value="neon">Neon</option>
	    </select>
	</p>


    <button type="submit">Speichern</button>
</form>
</body>
</html>
