<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Übersicht</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <link rel="stylesheet" th:href="@{'/css/' + ${theme}}">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ddd;
            margin: 0;
            padding: 20px 40px 40px 40px;
			margin-left: 60px;
			transition: margin-left 0.3s ease;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 8px;
            user-select: none;
        }

        #search {
            padding: 10px 14px;
            width: 100%;
            max-width: 450px;
            border-radius: 6px;
            border: 1px solid #4a90e2;
            font-size: 1.1rem;
            background-color: #2c2f48;
            color: #ddd;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.6);
            margin-bottom: 25px;
            transition: border-color 0.3s ease;
        }
        #search:focus {
            outline: none;
            border-color: #7fbfff;
            box-shadow: 0 0 8px #7fbfff;
            background-color: #353a5a;
            color: #eee;
        }

        #alerts-list {
            max-width: 700px;
            margin: 0 auto;
        }

        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.6);
            user-select: text;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

		.alert-item.red {
		    background-color: #8b0000; /* Dunkles Rot */
		    border: 2px solid #ff4d4d;
		    color: #fff;
		}

		.alert-item.yellow {
		    background-color: #8b7e00; /* Dunkles Gelb */
		    border: 2px solid #ffd700;
		    color: #fffbe6;
		}

		/* Optional: etwas Hover-Farbe, aber ohne Glow */
		.alert-item.red:hover {
		    background-color: #7a2e3a;
		}

		.alert-item.yellow:hover {
		    background-color: #7a7035;
		}

        .alert-text {
            flex-grow: 1;
            padding-right: 15px;
            word-break: break-word;
        }

        .btn-delete {
            background-color: #c84c4c;
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.15s ease;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }
        .btn-delete:hover {
            background-color: #a83838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(168,56,56,0.8);
        }
        .btn-delete:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        #no-alerts {
            color: #777;
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 3rem;
            text-align: center;
            user-select: none;
        }
    </style>
	<link rel="stylesheet" th:href="@{'/css/' + ${theme} + '-sidebar.css'}">
</head>
<body>
    <h1>Meldungen - Übersicht</h1>
	
	<div th:replace="fragments/sidebar :: sidebar"></div>
	
    <input type="text" id="search" placeholder="Alerts durchsuchen...">

    <div id="alerts-list" th:if="${alerts != null and #lists.size(alerts) > 0}">
        <div th:each="alert : ${alerts}" 
             class="alert-item" 
             th:classappend="${alert.level.name().toLowerCase()}" >
            <div class="alert-text" th:text="${alert.text}">Alert Text</div>
            <button class="btn-delete" 
                    type="button"
                    th:attr="data-text=${alert.text}, data-level=${alert.level.name()}"
                    onclick="deleteAlert(this)">Löschen</button>
        </div>
    </div>

    <p id="no-alerts" th:if="${alerts == null or #lists.size(alerts) == 0}">Keine Alerts vorhanden.</p>

<script>
    const searchInput = document.getElementById('search');
    const alertsList = document.getElementById('alerts-list');
    const noAlerts = document.getElementById('no-alerts');

    searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const alertItems = alertsList ? alertsList.querySelectorAll('.alert-item') : [];

        let visibleCount = 0;
        alertItems.forEach(item => {
            const text = item.querySelector('.alert-text').textContent.toLowerCase();
            if(text.includes(filter)) {
                item.style.display = 'flex';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });

        if (visibleCount === 0) {
            noAlerts.style.display = 'block';
            noAlerts.textContent = 'Keine Alerts gefunden.';
        } else {
            noAlerts.style.display = 'none';
        }
    });

    async function deleteAlert(button) {
        const text = button.getAttribute('data-text');
        const level = button.getAttribute('data-level');

        if(!confirm(`Alert löschen?\n"${text}"`)) return;

        try {
            const response = await fetch('/alerts/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({ text, level })
            });
            const result = await response.text();
            if(result === 'OK') {
                // Entferne Alert aus DOM
                button.parentElement.remove();

                // Falls keine Alerts mehr, zeige Hinweis
                if(alertsList.children.length === 0) {
                    noAlerts.style.display = 'block';
                    noAlerts.textContent = 'Keine Alerts vorhanden.';
                }
            } else {
                alert('Fehler beim Löschen: ' + result);
            }
        } catch (e) {
            alert('Netzwerkfehler beim Löschen.');
        }
    }
</script>
<script src="/js/sidebar.js"></script>
</body>
</html>
