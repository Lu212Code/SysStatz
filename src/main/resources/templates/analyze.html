<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Datenanalyse – SysStatz</title>
	<link rel="icon" href="/img/logo.png" type="image/png">
    <link rel="stylesheet" th:href="@{'/css/' + ${theme}}">

    <style>
		h1 {
		    text-align: center;
		    margin-bottom: 2rem;
		    color: #4a90e2; /* passend zum Header-Title */
		    font-weight: 700;
		}

		form {
		    max-width: 600px;
		    margin: 1rem auto;
		    background: #2c2f48; /* Dunkel, passend zu Server-Boxen */
		    padding: 1.5rem;
		    border-radius: 1rem;
		    box-shadow: 0 5px 15px rgba(0,0,0,0.5); /* etwas stärkerer Schatten */
		    color: #ddd;
		    font-size: 1rem;
		}

		label {
		    display: block;
		    margin-bottom: 0.5rem;
		    font-weight: 600;
		    color: #7fbfff;
		}

		select, button {
		    width: 100%;
		    padding: 0.75rem 1rem;
		    margin-top: 0.8rem;
		    border: none; /* keine grauen Ränder */
		    border-radius: 0.5rem;
		    font-size: 1rem;
		    background-color: #3a3e61; /* dunkler, dezenter Hintergrund */
		    color: #ddd;
		    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
		    transition: background-color 0.3s ease, transform 0.15s ease;
		    cursor: pointer;
		}

		select:hover, select:focus {
		    background-color: #4a90e2;
		    color: white;
		    outline: none;
		    box-shadow: 0 0 8px #4a90e2;
		}

		button {
			padding: 10px 20px;
			background-color: #4a90e2;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s ease;
			box-shadow: 0 4px 8px rgba(0,0,0,0.3);
			margin: 0.5rem 0;
		}

		button:hover:not(:disabled) {
			background-color: #357bd8;
			transform: translateY(-1px);
		}

		button:disabled {
		    background-color: #607aad;
		    cursor: not-allowed;
		    box-shadow: none;
		    transform: none;
		}

		/* Loader Container */
		#loader {
		    display: none;
		    margin: 2rem auto;
		    width: 80px;
		    height: 80px;
		    position: relative;
		}

		.circle {
		    position: absolute;
		    border: 5px solid;
		    border-color: #4a90e2 transparent #4a90e2 transparent; /* passend zu Theme */
		    border-radius: 50%;
		    width: 80px;
		    height: 80px;
		    animation: pulse 1.5s cubic-bezier(0.66, 0, 0, 1) infinite;
		    top: 0;
		    left: 0;
		}

		.circle:nth-child(2) {
		    width: 60px;
		    height: 60px;
		    top: 10px;
		    left: 10px;
		    animation-delay: 0.3s;
		    border-color: #357bd8 transparent #357bd8 transparent;
		}

		.circle:nth-child(3) {
		    width: 40px;
		    height: 40px;
		    top: 20px;
		    left: 20px;
		    animation-delay: 0.6s;
		    border-color: #2c52a0 transparent #2c52a0 transparent;
		}

		@keyframes pulse {
		    0% {
		        transform: scale(0.8);
		        opacity: 1;
		    }
		    100% {
		        transform: scale(1.4);
		        opacity: 0;
		    }
		}

		#loaderText {
		    text-align: center;
		    font-weight: 600;
		    font-size: 1.1rem;
		    color: #4a90e2;
		    margin-top: 10px;
		    opacity: 0;
		    transition: opacity 0.4s ease;
		}

		#loader.active #loaderText {
		    opacity: 1;
		}

		/* Statistiken Liste */
		ul {
		    list-style: none;
		    padding: 0;
		    margin-top: 1rem;
		    color: #ddd;
		}

		li {
		    margin: 0.5rem 0;
		    font-weight: 600;
		}

		/* Optional: Highlights für Prozentzahlen */
		li:nth-child(1) { /* CPU */
		    color: #f39c12;
		}

		li:nth-child(2) { /* RAM */
		    color: #e67e22;
		}

		li:nth-child(3) { /* Disk */
		    color: #27ae60;
		}
		
		#loaderServer,
		#loaderAI {
		    display: none;
		    width: 80px;
		    height: 80px;
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    z-index: 999;
		}
		
		#loaderServer,
		#loaderAI {
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    z-index: 999;
		}
		
		.loader-center {
		    display: none;
		    width: 80px;
		    height: 80px;
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    z-index: 1000;
		}
		
		/* Sidebar-Container */
				.sidebar {
				    position: fixed;
				    top: 0;
				    left: 0;
				    height: 100%;
				    background-color: #2b2f36;
				    width: 60px;
				    transition: width 0.3s ease;
				    overflow-x: hidden;
				    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
				    display: flex;
				    flex-direction: column;
				    align-items: center;
				    padding-top: 0.5rem;
				    z-index: 1000;
				}

				/* Ausgeklappt */
				.sidebar.expanded {
				    width: 200px;
				    align-items: flex-start;
				    padding-left: 10px;
				}

				/* Menü-Button */
				.sidebar-toggle {
				    background: transparent;
				    border: none;
				    padding: 6px;
				    cursor: pointer;
				    margin-bottom: 1rem;
				    transition: transform 0.2s ease;
				}

				.sidebar-toggle img {
				    height: 24px;
				    filter: brightness(0) invert(1);
				}

				.sidebar-toggle:hover {
				    transform: scale(1.1);
				}

				/* Links in Sidebar */
				.sidebar a {
				    display: flex;
				    align-items: center;
				    padding: 10px;
				    color: white;
				    text-decoration: none;
				    border-radius: 6px;
				    width: 100%;
				    transition: background-color 0.2s;
				}
				
				.sidebar a.active {
				    background-color: #357bd8;
				    box-shadow: 0 0 10px #357bd8;
				    font-weight: bold;
				}


				/* Eingeklappt → nur Icon mittig */
				.sidebar:not(.expanded) a {
				    justify-content: center;
				    padding: 10px 0;
				}

				/* Hover */
				.sidebar a:hover {
				    background-color: #4a90e2;
				    color: white;
				}

				.sidebar a:hover img {
				    filter: brightness(1.5) drop-shadow(0 0 3px #fff);
				}


				/* Icon */
				.sidebar img {
				    height: 28px; /* größer */
				    margin-right: 10px;
				    filter: brightness(1.2); /* Icons etwas heller */
				    transition: filter 0.3s ease;
				}

				.sidebar a:hover img,
				.sidebar a.active img {
				    filter: brightness(1.5) drop-shadow(0 0 2px #4a90e2);
				}


				/* Text ausblenden, wenn eingeklappt */
				.sidebar:not(.expanded) .link-text {
				    display: none;
				}
				
				/* Standardbreite der Sidebar (eingeklappt) */
				body {
				  margin-left: 60px;
				  transition: margin-left 0.3s ease;
				}

				/* Wenn Sidebar ausgeklappt ist, mehr Abstand */
				body.sidebar-expanded {
				  margin-left: 200px;
				}
    </style>
</head>

<header>
    <h1>
		Serverdaten analysieren
	</h1>
</header>

<div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <img src="/img/menu.png" alt="Menu" style="height: 24px;">
    </button>
	<a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active' : ''">
	    <img src="/img/dashboard.png" alt="Dashboard">
	    <span class="link-text">Dashboard</span>
    <a th:href="@{/analyze}" th:classappend="${activePage == 'analyze'} ? ' active' : ''">
        <img src="/img/analyse.png" alt="Analyse">
        <span class="link-text">Analyse</span>
    </a>
    <a th:href="@{/settings}" th:classappend="${activePage == 'settings'} ? ' active' : ''">
        <img src="/img/settings.png" alt="Einstellungen">
        <span class="link-text">Einstellungen</span>
    </a>
    <a th:href="@{/logs}" th:classappend="${activePage == 'logs'} ? ' active' : ''">
        <img src="/img/log.png" alt="Logs">
        <span class="link-text">Logs</span>
    </a>
    <a th:href="@{/compare}" th:classappend="${activePage == 'compare'} ? ' active' : ''">
        <img src="/img/compare.png" alt="Vergleichen">
        <span class="link-text">Vergleichen</span>
    </a>
	<a th:href="@{/alerts}" th:classappend="${activePage == 'alerts'} ? ' active' : ''">
	    <img src="/img/alert.png" alt="Meldungen ">
	    <span class="link-text">Meldungen</span>
	</a>
	<a th:href="@{/pdf-export}" th:classappend="${activePage == 'pdf-export'} ? ' active' : ''">
	    <img src="/img/pdf.png" alt="PDF-Creator ">
	    <span class="link-text">PDF-Creator</span>
	</a>
	<a th:if="${isAdmin}" th:href="@{/admin/manageUsers}" th:classappend="${activePage == 'manageUsers'} ? ' active' : ''">
	    <img src="/img/users.png" alt="Benutzer">
	    <span class="link-text">Benutzer</span>
	</a>
	<a th:if="${isAdmin}" th:href="@{/filemanager}" th:classappend="${activePage == 'filemanager'} ? ' active' : ''">
	    <img src="/img/folder.png" alt="Ordner">
	    <span class="link-text">Dateimanager</span>
	</a>
</div>

<body>
	
    <form id="serverForm" method="get" action="/analyze">
        <label for="server"> <img src="/img/server.png" alt="Server Icon" style="height: 1em; margin-right: 5px;"> Server auswählen:</label>
        <select name="server" id="server" required>
            <option value="">-- Bitte wählen --</option>
            <option th:each="server : ${servers}" th:value="${server}" th:text="${server}"></option>
        </select>
        <button type="submit" id="submitBtn">Daten laden</button>
    </form>

    <div id="loaderServer" class="loader-center">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

	<div th:if="${stats != null}">
	    <form id="aiForm" method="post" action="/analyze/ai" style="max-width: 600px; margin: 2rem auto;">
	        <h2 th:text="'Statistiken für ' + ${selectedServer}"></h2>
	        <ul>
	            <li th:text="'CPU – Min: ' + ${stats.cpuMin} + ' %, Max: ' + ${stats.cpuMax} + ' %, Ø: ' + ${stats.cpuAvg} + ' %'"></li>
	            <li th:text="'RAM – Min: ' + ${stats.ramMin} + ' %, Max: ' + ${stats.ramMax} + ' %, Ø: ' + ${stats.ramAvg} + ' %'"></li>
	            <li th:text="'Disk – Min: ' + ${stats.diskMin} + ' %, Max: ' + ${stats.diskMax} + ' %, Ø: ' + ${stats.diskAvg} + ' %'"></li>
	        </ul>
	        <input type="hidden" name="server" th:value="${selectedServer}" />

	        <button type="submit" name="mode" value="simple" id="aiBtnSimple">
	            Einfache KI-Auswertung<br><small style="font-weight: normal;">Wertet nur wenige Daten aus</small>
	        </button>

	        <button type="submit" name="mode" value="advanced" id="aiBtnAdvanced">
	            Erweiterte KI-Auswertung<br><small style="font-weight: normal;">Wertet Daten von mehreren Tagen aus</small>
	        </button>
	    </form>
	</div>

    <div id="loaderAI" class="loader-center">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div id="loaderText">Bitte warten, die KI analysiert die Daten…</div>
    </div>

    <script>
		const serverForm = document.getElementById('serverForm');
		const loaderServer = document.getElementById('loaderServer');
		const aiForm = document.getElementById('aiForm');
		const loaderAI = document.getElementById('loaderAI');
		const loaderText = document.getElementById('loaderText');

		if (serverForm && loaderServer) {
		    serverForm.addEventListener('submit', () => {
		        loaderServer.style.display = 'block';
		    });
		}

		if (aiForm && loaderAI && loaderText) {
		    const aiBtns = aiForm.querySelectorAll("button");

		    aiBtns.forEach(btn => {
		        btn.addEventListener("click", (e) => {
		            const selectedMode = btn.value;

		            e.preventDefault();
		            loaderAI.style.display = 'block';
		            loaderText.classList.add('active');
		            aiBtns.forEach(b => b.disabled = true);

		            // Mode als verstecktes Feld
		            const hiddenMode = document.createElement("input");
		            hiddenMode.type = "hidden";
		            hiddenMode.name = "mode";
		            hiddenMode.value = selectedMode;
		            aiForm.appendChild(hiddenMode);

		            setTimeout(() => aiForm.submit(), 500);
		        });
		    });
		}
		
		function toggleSidebar() {
		    const sidebar = document.getElementById('sidebar');
		    sidebar.classList.toggle('expanded');

		    // body margin anpassen
		    if (sidebar.classList.contains('expanded')) {
		        document.body.classList.add('sidebar-expanded');
		    } else {
		        document.body.classList.remove('sidebar-expanded');
		    }
		}
    </script>
</body>
</html>
