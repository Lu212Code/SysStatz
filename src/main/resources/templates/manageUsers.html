<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SysStatz - Benutzerverwaltung</title>
    <link rel="stylesheet" th:href="@{'/css/' + ${theme}}">
	<link rel="icon" href="/img/logo.png" type="image/png">

    <style>
        input[type="text"], input[type="password"], select {
            padding: 8px 12px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 250px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #357bd8;
            box-shadow: 0 0 5px rgba(53, 123, 216, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 0.5rem 0;
        }

        button:hover {
            background-color: #357bd8;
            transform: translateY(-1px);
        }

        section {
            background-color: #2b2e3d;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1.5em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        .collapsible {
            background-color: #1f2230;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.1rem;
            margin-bottom: 0.5em;
            border-radius: 6px;
        }

        .active, .collapsible:hover {
            background-color: #30344a;
        }

        .content {
            display: none;
            padding-top: 0.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table, th, td {
            border: 1px solid #4a90e2;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1f2230;
        }
    </style>
	<link rel="stylesheet" th:href="@{'/css/' + ${theme} + '-sidebar.css'}">
</head>
<body>
<header>
    <h1>
        <img src="/img/logo.png" alt="SysStatz Logo" style="height: 3em; vertical-align: middle; margin-right: 5px;">
        SysStatz - Benutzerverwaltung
    </h1>
</header>

<div th:replace="fragments/sidebar :: sidebar"></div>

<section>
        <form method="post" th:action="@{/admin/createUser}">
            <h3>Neuen Benutzer anlegen</h3>
            <p>Benutzername: <input type="text" name="username" required /></p>
            <p>Passwort: <input type="password" name="password" required /></p>
            <p><label><input type="checkbox" name="isAdmin" /> Admin</label></p>
            <button type="submit">Erstellen</button>
        </form>

        <h3>Bestehende Benutzer</h3>
        <table>
            <thead>
            <tr>
                <th>Benutzername</th>
                <th>Rolle</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.admin ? 'Admin' : 'Normal'}"></td>
                <td>
                    <form method="post" th:action="@{/admin/deleteUser}" style="display:inline-block;">
                        <input type="hidden" name="username" th:value="${user.username}" />
                        <button type="submit" onclick="return confirm('Benutzer wirklich löschen?')">Löschen</button>
                    </form>
                    <form method="post" th:action="@{/admin/toggleRole}" style="display:inline-block; margin-left:5px;">
                        <input type="hidden" name="username" th:value="${user.username}" />
                        <button type="submit">Rolle ändern</button>
                    </form>
					<form method="post" th:action="@{/admin/reset2fa}" style="display:inline-block; margin-left:5px;">
					    <input type="hidden" name="username" th:value="${user.username}" />
					    <button type="submit" onclick="return confirm('2FA-Daten für diesen Benutzer wirklich zurücksetzen?')">2FA zurücksetzen</button>
					</form>
					<span style="margin: 0 10px; color:#888;">|</span>
					<form method="post" th:action="@{/admin/changePass}" style="display:inline-block; margin-left:5px;">
					    <input type="hidden" name="username" th:value="${user.username}" />
					    <input type="password" name="password" required />
					    <button type="submit">Passwort ändern</button>
					</form>
                </td>
            </tr>
            </tbody>
        </table>
</section>
<script src="/js/sidebar.js"></script>
</body>
</html>
